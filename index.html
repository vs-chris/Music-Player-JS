<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link icon="images\pexels-sebastian-ervi-1763075.jpg">
    <!-- <link rel="shortcut icon" href="#"> -->
</head>
<body>
    <div class="container">
        <div class="music-app">
            <h1 id="song-name">Song</h1>
            <p id="artist-name">Artist Name</p>
            <div class="disc"><img src="images\pexels-sebastian-ervi-1763075.jpg" width="4439" height="3171"></div>
            <audio id="my-audio" src="music\Charlie Puth - Marvin Gaye ft. Meghan Trainor [Official Video].mp3"></audio>
            <div class="music-range">
                <input type="range" min="1" max="1000" value="1" id="m-range">
                <span class="current-time">00:00</span>
                <span class="max-time">00:00</span>
            </div>
            <div class="buttons">
                <button id="prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg></button>
                <button id="pause-play"></button>
                <button id="next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"/></svg></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
